<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}news{% endblock %}</title>
    <header
        class=" d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom navbar-light bg-light">
        <nav class="navbar ml-5 navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"> News</span>
        </nav>
        <ul class="nav mr-auto col-12 col-md-auto justify-content-center mb-md-0">
            <li><a href="{% url 'article-list' %}" class="nav-link px-2 link-dark ">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'favorite-list' %}" class="nav-link px-2 link-dark">My Favorite </a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a class="btn btn-primary me-2 ml-4" href="{% url 'logout' %}" role="button">Logout</a>
            {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}" role="button">Login</a>
            <a class="btn btn-primary" href="{% url 'signup' %}" role="button">sign Up</a>
            {% endif %}
        </div>
    </header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <script>
        {
            %
            for message in messages %
        }
        toastr. {
            {
                message.tags
            }
        }('{{message}}') {
            %
            endfor %
        }
    </script>
    <div class="container min-vh-100">
        {% block content %}
        {% endblock %}
    </div>
</body>

<footer class="text-center text-lg-start bg-white text-muted navbar-light bg-light">
    <div class="text-center p-4">
        Â© 2022 Copyright </div>
</footer>

</html>
